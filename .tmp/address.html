
<div class="row">
  <div class="h-center">
    <div class="col-lg-12">
      <div class="question">You should care about officials and offices in your area</div>
      <form id="address-form" autocomplete="off">
        <div id="address-input" class="input-group">
          <input placeHolder="Please enter your address" type="text" autocomplete="street-address" class="form-control"/><span class="input-group-btn">
            <button class="btn btn-default">Go!</button></span>
        </div>
        <div id="include-offices-wrap" class="check-box">
          <label>
            <input type="checkbox"/><span>Show me information about offices as well</span>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
